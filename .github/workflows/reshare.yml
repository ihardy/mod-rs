# Builds ReShare backend module (mod-rs or mod-directory) for development.
name: build ReShare backend module

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      MODULE_NAME: mod-rs
      DOCKER_REPO: reshareci

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      working-directory: ./service 
    - name: Build with Gradle
      run: ./gradlew build -x integrationTest 
      working-directory: ./service 
    - name: Docker build
      run: "docker build -t $MODULE_NAME:latest ."
    - name: Docker tag
      run: |
        "docker tag ${env.MODULE_NAME}:latest ${env.DOCKER_REPO}/${env.MODULE_NAME}:latest"
        "docker tag ${env.MODULE_NAME}:latest ${env.DOCKER_REPO}/${env.MODULE_NAME}:${GITHUB_SHA}"
    - name: Docker push
      run: |
        "docker push ${env.DOCKER_REPO}/${env.MODULE_NAME}:latest"
        "docker push ${env.MODULE_NAME}:latest ${env.DOCKER_REPO}/${env.MODULE_NAME}:${GITHUB_SHA}"
